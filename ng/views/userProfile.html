<sessionheader></sessionheader>

<!--add multiple 'layout' attributes, each for different screen sizes. layout-sm
is for mobile and layout-wrap is for screen resizing-->
<div layout="row" layout-sm="column" layout-wrap>
  <md-card flex="45">
    <md-card-header>
      <md-card-avatar>
        <img class="md-user-avatar" src="./images/profile.jpg">
      </md-card-avatar>
      <md-card-header-text>
        <h4 class="md-headline">Card Headline</h3>
      </md-card-header-text>
    </md-card-header>
    <!-- <img ng-src="card-image.png" class="md-card-image" alt="image caption"> -->
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Card headline</span>
        <span class="md-subhead">Card subheader</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-actions layout="row" layout-align="start center">
      <md-button class="md-warn md-raised">Action 1</md-button>
      <md-button class="md-warn md-raised">Action 2</md-button>
      <md-card-icon-actions>
        <md-button class="md-icon-button" aria-label="icon">
          <md-icon md-svg-icon="icon"></md-icon>
        </md-button>
      </md-card-icon-actions>
    </md-card-actions>
    <md-card-content>
      <p>
       Card content
      </p>
    </md-card-content>
  </md-card>

  <md-card flex="45">
    <md-card-header>
      <md-card-avatar>
        <img class="md-user-avatar" src="./images/profile.jpg">
      </md-card-avatar>
      <md-card-header-text>
        <h4 class="md-headline">Card Headline</h3>
      </md-card-header-text>
    </md-card-header>
    <!-- <img ng-src="card-image.png" class="md-card-image" alt="image caption"> -->
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Card headline</span>
        <span class="md-subhead">Card subheader</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-actions layout="row" layout-align="start center">
      <md-button>Action 1</md-button>
      <md-button>Action 2</md-button>
      <md-card-icon-actions>
        <md-button class="md-icon-button" aria-label="icon">
          <md-icon md-svg-icon="icon"></md-icon>
        </md-button>
      </md-card-icon-actions>
    </md-card-actions>
    <md-card-content>
      <p>
       Card content
      </p>
    </md-card-content>
  </md-card>
</div>
