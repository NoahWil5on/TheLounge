<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AYS Login</title>

        <!-- Font awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

        <!-- Linked Bootstrap CSS -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

        <!-- Linked JQuery  -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

        <!-- Linked Bootstrap JS -->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <!-- CSS -->
		<link rel="stylesheet" href="../styles/form-elements.css">
        <link rel="stylesheet" href="../styles/loginStyle.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Javascript -->
        <script src="../js/jquery.backstretch.min.js"></script>
        <script src="../js/scripts.js"></script>

        <!--[if lt IE 10]>
        <script src="scripts/placeholder.js"></script>
        <![endif]-->

    </head>
    <body>
        <!-- Top content -->
        <div class="top-content">
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>At Your Service</strong> Login</h1>
                            <div class="description">
                            	<p>
	                            	Free app to centralize all the extra needs of students.
                                </p>
                                <p>
	                            	At Your Service. By Students. For Students.
                            	</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Login to our site</h3>                            		
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-key"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form class="login-form">
			                    	<div class="form-group">
			                        	<input ng-model="credentials.userName" type="text" placeholder="RIT Username" class="form-email form-control">
			                        </div>
			                        <div class="form-group">
			                        	<input ng-model="credentials.password" type="password" placeholder="Password" class="form-password form-control">
			                        </div>
			                        <button ng-click="authenticate()" class="btn">Sign in!</button>
			                    </form>
		                    </div>
                            <label ng-bind="loginErrorMessage"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
